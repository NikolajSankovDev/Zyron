version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: zyron-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zyron
      POSTGRES_PASSWORD: zyron123
      POSTGRES_DB: zyron
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:


